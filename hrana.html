<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigacijska traka</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        body{
            font-family: Calibri, sans-serif;
        }
        nav{
            background-color: #2d2929;
        }
        nav ul{
            list-style-type: none;
            text-align: center;
            font-family: 'Open Sans', Arial, Tahoma, sans-serif;
        }
        nav ul button{
            display: inline-block;
            padding: auto;
            width: 30%;
            background: #2d2929;
            border-radius: 10px;
            height: 40px;
            border: none;
        }
        nav li:hover{
            background-color: #2d2929;
        }
        nav a:link, nav a:visited{
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            padding: 10px 50px;

        }
        nav a:hover, nav a:active{
            color: #483D8B;
        }
        .sadrzaj{
            margin: 20px;
        }
        div ul li{
            padding: 10px 10px 10px 10px;
            background: #fff;
        }
        div ul button{
            padding: 30px 30px ;
            font: 1em sans-serif;
            border: none;
            background: #2e2d2d;
            color: #fff;
            border-radius: 20px;
            display:inline-block;
            margin: 20px 20px auto;
            
        }
        div ul button:hover{
            filter: brightness(0.5);
        }
        div ul button:active{
            transform:  translate(2px);
        }
        
    </style>
</head>
<body>
    <nav>
        <ul>
            <button><a href="">Pocetna</a></button>
            <button><a href="hrana.html">HRANA</a></button>
            <button><a href="stolovi.html">STOLOVI</a></button>
            
        </ul>
    </nav>
    <div class="sadrzaj">
        <p>Hrana</p>
        <ul>
            <button id="pice" src="stolovi.html">PiÄ‡e</button>
            <button>Predjelo</button>
            <button>Glavno jelo</button>
            <button>Desert</button>
            <button>Dodaci</button>
        </ul>
        
    </div>  
</body>
</html>
