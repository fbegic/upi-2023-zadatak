<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigacijska traka</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        body{
            font-family: Calibri, sans-serif;
        }
        nav{
            background-color: #0c0c11;
        }
        nav ul{
            list-style-type: none;
            text-align: center;
        }
        nav ul li{
            display: inline-block;
            padding: 10px 111.2px;
        }
        nav li:hover{
            background-color: #2d2929;
        }
        nav a:link, nav a:visited{
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
        }
        nav a:hover, nav a:active{
            color: #483D8B;
        }
        .sadrzaj{
            margin: 20px;
        }
        div ul li{
            padding: 10px 10px 10px 10px;
            background: #fff;
        }
        div ul button{
            padding: 30px 30px ;
            font: 1em sans-serif;
            border: none;
            background: #000;
            color: #fff;
            border-radius: 70px;
            display:inline-block;
            margin: 20px 20px auto;
            
        }
        div ul button:hover{
            filter: brightness(0.4);
            
            
        }
        div ul button:active{
            transform:  translate(2px);
        }
        
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="hrana.html">HRANA</a></li>
            <li><a href="stolovi.html">STOLOVI</a></li>
            
        </ul>
    </nav>
    <div class="sadrzaj">
        <p>Stolovi</p>
        <ul>
            <button>Stol 1.</button>
            <button>Stol 2.</button>
            <button>Stol 3.</button>
            <button>Stol 4.</button>
            <button>Stol 5.</button>
        </ul>
        
    </div>  
</body>
</html>
