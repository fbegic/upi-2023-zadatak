<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigacijska traka</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        body{
            font-family: Calibri, sans-serif;
        }
        nav{
            background-color: #2d2929;
        }
        nav ul{
            list-style-type: none;
            text-align: center;
        }
        nav ul button{
            display: inline-block;
            padding: auto;
            width: 30%;
            background: #2d2929;
            border-radius: 10px;
            height: 40px;
            border: none;
        }
        nav li:hover{
            background-color: #2d2929;
            text-decoration: none;
            
            
        }
        nav a:link, nav a:visited{
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            
        }
        nav a:hover, nav a:active{
            color: #483D8B;
            
        }
        .sadrzaj{
            margin: 20px;
            
        }
        .popup{
            width: 400px;
            background: #fff;
            border-radius: 6px;
            border-bottom:2px solid black;
            border-top:2px solid black;
            border-left:2px solid black;
            border-right:2px solid black;
            position: absolute;
            top: 0%;
            left: 50%;
            transform: translate(-50%,-50%) scale(0.1);
            text-align: center;
            padding: 20px 20px 20px 20px;
            color: #333;
            visibility: hidden;
            transition: transform 0.4s, top 0.4s;
            
        }

        .open-popup{
            visibility: visible;
            top: 50%;
            transform: translate(-50%,-50%) scale(1);
        }
        div ul li{
            padding: 10px 10px 10px 10px;
            background: #fff;
        }
        div ul button{
            padding: 30px 30px ;
            font: 1em sans-serif;
            border: none;
            background: #2d2929;
            color: #fff;
            border-radius: 70px;
            display:inline-block;
            margin: 20px 20px auto;
            
        }
        div ul button:hover{
            filter: brightness(0.4);
            
            
        }
        div ul button:active{
            transform:  translate(2px);
        }
        
        
    </style>
</head>
<body>
    <nav>
        <ul>
            <button><a href="">Pocetna</a></button>
            <button><a href="hrana.html">HRANA</a></button>
            <button><a href="stolovi.html">STOLOVI</a></button>
            
        </ul>
    </nav>
    <div class="sadrzaj">
        <p>Stolovi</p>
        <ul>
            <button onclick="openPopup()">Stol 1.</button>
            <button onclick="openPopup()">Stol 2.</button>
            <button onclick="openPopup()">Stol 3.</button>
            <button onclick="openPopup()">Stol 4.</button>
            <button onclick="openPopup()">Stol 5.</button>

            <div class="popup" id="popup">
                <h2>Å½elite li rezervirati stol ili vidjeti meni</h2>
                <button onclick="closePopup()">Rezervacija</button>
                <button onclick="closePopup()">Meni</button>

            
        </ul>

        
        
    </div> 
<script>
    let popup=document.getElementById("popup");
    function openPopup(){
        popup.classList.add("open-popup")
    }
    function closePopup(){
        popup.classList.remove("open-popup")
    }
</script>
</body>
</html>
